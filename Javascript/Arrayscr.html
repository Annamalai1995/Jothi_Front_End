<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUDL with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    #nameForm {
      background-color: aquamarine;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    table {
      background-color: darksalmon;
      border-radius: 8px;
      overflow: hidden;
    }

    th {
      background-color: hotpink;
      color: white;
    }

    .container {
      max-width: 1200px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Tamil AstroTalk</h1>

    <form id="nameForm" class="mb-4">
      <div class="mb-3">
        <label for="nameInput" class="form-label">Enter Name</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Type your name" required />
      </div>

      <div class="mb-3">
        <label for="ageInput" class="form-label">Enter Age</label>
        <input type="number" class="form-control" id="ageInput" placeholder="Type your age" required />
      </div>

      <div class="mb-3">
        <label for="dobInput" class="form-label">Enter Birth Date</label>
        <input type="date" class="form-control" id="dobInput" placeholder="Type your DOB" required />
      </div>

      <div class="mb-3">
        <label for="timeInput" class="form-label">Enter Birth Time</label>
        <input type="time" class="form-control" id="timeInput" placeholder="Type your Birth Time" required />
      </div>

      <div class="mb-3">
        <label for="rasiInput" class="form-label">Enter Rasi</label>
        <input type="text" class="form-control" id="rasiInput" placeholder="Type your rasi" required />
      </div>

      <div class="mb-3">
        <label for="nachaInput" class="form-label">Enter Nachathiram</label>
        <input type="text" class="form-control" id="nachaInput" placeholder="Type your nachathiram" required />
      </div>

      <button type="submit" class="btn btn-info">Submit</button>
    </form>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Age</th>
          <th>Birth Date</th>
          <th>Birth Time</th>
          <th>Rasi</th>
          <th>Nachathiram</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="nameTable"></tbody>
    </table>
  </div>

  <script src="Arrayscr.js"></script>
</body>
</html>
